version: '3.9'
services:
  db:
    image: mysql:8.0.32
    cap_add:
      - SYS_NICE
    env_file:
      - ./mysql/setup.env
    ports:
      - 3306:3306
    expose:
      - '3306'
    restart: always
    volumes:
      - my-db:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/my.cnf
  app:
    build: ./back-app
    ports:
    - 8099:8099
    env_file:
    - ./app/setup.env
    environment:
    - DB_HOST=db
    restart: always
    depends_on:
    - db
volumes:
  my-db: